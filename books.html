<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <span class="title">New Books and Magazines</span>
            <ul>
                <ul>
                    <li>Quantity - 15</li>
                    <p></p>
                    <li>Not Read - 10</li>
                    <li></li>
                  </ul>

            </ul>
        </div>

        <div class="info">
            <span class="title">Academic books and projects</span>
            <ul>
                <li>Quantity - 5pcs</li>
                <li>Year - 2024</li>
                <li>Wear and tear - No</li>
            </ul>
        </div>

        <div class="info">
            <span class="title">Comic Books</span>
            <ul>
                <li>Quantity - 2pcs</li>
                <li>Duration - 5 years</li>
                <li>Recyclable - Yes</li>
            </ul>
        </div>
    </div>

    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #ccccff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    width: 80%;
    max-width: 1000px;
    padding: 20px;
}

.info {
    background-color: #b8e895;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.info:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.title {
    display: block;
    font-size: 1.4rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
    border-bottom: 2px solid #ff6b6b;
    padding-bottom: 5px;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 10px;
    line-height: 1.5;
}

ul li:last-child {
    margin-bottom: 0;
}

@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr;
        width: 95%;
    }
}

    </style>
    <script>
        
    </script>
</body>
</html>
